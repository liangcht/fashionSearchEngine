<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fashion search engine</title>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="jquery.Jcrop.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.Jcrop.css" />
  </head>
  <body>
    <h1>Fashion search engine</h1>
    <p>Choose Type</p>
    <form action="/chooseType" method="post">
      <label for="type">type：</label>
      <input type="radio" name="type" value="T-Shirt">T-Shirt
      <input type="radio" name="type" value="Blouses">Blouses
      <input type="submit" value="Submit">
    </form>

    <input type="file" id="getimage" />
    <fieldset>
      <legend>Your image here</legend>
      <div id="imgstore"></div>
    </fieldset>
    <fieldset>
      <legend>Crop image here</legend>
      <canvas id="mycanvas"></canvas>
    </fieldset>
    

    <form id="updatecrop">
      <input id="x" name="x" />
      <input id="y" name="y" />
      <input id="w" name="w" />
      <input id="h" name="h" />
      <input type="button" value="Crop Image" class="btn btn-large btn-inverse" onclick="crop_image()" />
    </form>
    <a id="saveJpg" download="save.jpg" onclick="download()" ><input id="saveBtn" type="button" value="Save" /></a>

    <hr><!-- 這是分隔線 -->

    <h3>bar</h3>
    <ul>
      <li>home</li>
      <li>some other page</li>
    </ul>
  </body>
</html>
